<div class="text-center mt-3">
  <h2>Search Candidates</h2>
</div>

<div class="container mt-3">
  <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadCandidate()" autocomplete="off">
      <div class="form-group">
          <label><b>Age from: </b></label>
          <input type="number" class="form-control ml-1" style="width: 70px;" name="minAge" [(ngModel)]="candidateParams.minAge">
      </div>
      <div class="form-group px-2">
          <label><b>Age to: </b></label>
          <input type="number" class="form-control ml-1" style="width: 70px;" name="maxAge" [(ngModel)]="candidateParams.maxAge">
      </div>
      <div class="form-group px-2">    
        <label><b>Skill: </b></label>
        <div class="form-check" >
          <label *ngFor="let skill of skillList" [id]="skill.id">{{skill.skillName}} 
            <input 
              class="form-check-input" 
              type="checkbox" 
              name="skillName" 
              [(ngModel)]="skill.isChecked"> 
          </label>
        </div>
    </div>
      <button class="btn btn-primary ml-1" type="submit">Apply Filters</button>
      <button (click)="resetFilters()" class="btn btn-info ml-1" type="submit">Reset Filters</button>
  </form>
</div>

<table class="table">
  <thead>
    <tr>
      <th></th>
      <th scope="col">Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Age</th>
      <th scope="col">EMail</th>
      <th scope="col">City</th>
      <th scope="col">Country</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let candidate of candidates">
      <td><button routerLink='/candidates-detail/{{candidate.username}}' class="btn btn-primary"><a>Details</a>
          <!-- <i class="fa fa-eye"></i> -->
      </button>
      </td>
      <td>{{candidate.nameCandidate}}</td>
      <td>{{candidate.surnameCandidate}}</td>
      <td>{{candidate.age}}</td>
      <td>{{candidate.eMail}}</td>
      <td>{{candidate.city}}</td>
      <td>{{candidate.country}}</td>
    </tr>
  </tbody>
</table>
